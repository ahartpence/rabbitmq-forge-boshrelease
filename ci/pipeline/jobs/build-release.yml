jobs:
- name: build-release
  public: true
  serial: false
  plan:
  - do:
    - in_parallel:
      - { get: version, params: {pre: rc} }
      - { get: git, trigger: true }
      - { get: git-ci }
    - task: build-release
      file: git-ci/ci/tasks/build-release.yml
      params:
        RELEASE_SHORTNAME:    (( grab meta.release ))
        VAULT_URI:            (( grab meta.vault.url ))
        VAULT_TOKEN:          (( grab meta.vault.token ))
    - put: build
      params:
        file: build/*.tar.gz
        acl: public-read
    - put: version
      params: {file: version/number}
    on_success:
      put: notify
      params:
        topic:   (( concat meta.shout.topic "-$BUILD_JOB_NAME" ))
        message: prerelease build for '$BUILD_JOB_NAME' succeeded.
        ok:      yes
        link:    (( grab meta.shout.links.build ))
    on_failure:
      put: notify
      params:
        topic:   (( concat meta.shout.topic "-$BUILD_JOB_NAME" ))
        message: prerelease build for '$BUILD_JOB_NAME' failed.
        ok:      no
        link:    (( grab meta.shout.links.build ))
